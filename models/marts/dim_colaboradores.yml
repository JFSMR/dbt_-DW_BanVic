version: 2
   

   
models: 
  - name: dim_colaboradores
    description: "Modelo de staging para colaboradores com dados limpos e Ids únicos "
    columns: 
     - name: id_colaborador
       description: A chave primária única para cada colaboradores.
       tests:
        - unique
        - not_null
     - name: id_agencia
       description: Identifcador da agência associada ao colaborador.
       tests:
        - not_null
     - name: nome_completo
       description: "Nome completo do colaborador."
                        
                